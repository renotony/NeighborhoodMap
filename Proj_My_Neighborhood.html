<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" type="text/css" href="css\style.css">
 </head>
 <body>
   <header class="header">
     <div class="header__inner">
       <h1 class="header__title">
         My Neighborhood's Schools
       </h1>
       <a id="menu" class="header__menu">
         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
           <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
         </svg>
       </a>
     </div>
   </header>
   <div class="container">
     <div id="drawer" class="options-box nav">
       <h1>Find Schools in Washoe County</h1>
       <select data-bind="options: levels, selectedOptions: selectedLevel, optionsCaption: 'Choose School Level'">
       </select>
       <select data-bind="options: cities, selectedOptions: selectedCity, optionsCaption: 'Choose School City'">
       </select>
       <div>
           <span class="text">List of Washoe County Schools</span>
       </div>
       <h5 data-bind="visible: viewModel.filteredSchools().length == 0">
         There are no schools that meet the chosen criteria.  Please choose again.
      </h5>
       <table class="nav-list">
          <thead>
            <tr><th>School Name</th><th>School Level</th><th>School Address</th><th>School City</th><th>School State</th><th>School Zip</th></tr>
          </thead>
          <tbody data-bind="foreach: filteredSchools">
            <tr data-bind="click: $root.showInfo">
              <td class="nav-item" align="left"><div style="display:block; word-wrap: break-word; width: 56px;" data-bind="text: schoolName"></div></td>
              <td class="nav-item" align="left"><div style="display:block; word-wrap: break-word; width: 50px;" data-bind="text: schoolLevel"></div></td>
              <td class="nav-item" align="left"><div style="display:block; word-wrap: break-word; width: 66px;" data-bind="text: schoolAddress"></div></td>
              <td class="nav-item" data-bind="text: schoolCity"></td>
              <td class="nav-item" align="left"><div style="display:block; word-wrap: break-word; width: 40px;" data-bind="text: schoolState"></div></td>
              <td class="nav-item" data-bind="text: schoolZip"></td>
            </tr>
          </tbody>
        </table>
     </div>
   <div id='map' class="hero"></div>
</div>

   <script type='text/javascript' src='js\knockout-3.4.2.js'></script>
   <script type='text/javascript' src='js\jquery.min.js'></script>
   <script type='text/javascript' src='js\mapjava.js'></script>
   <script type='text/javascript' src='js\jscript.js'></script>
   <script async defer
       src=
       "https://maps.googleapis.com/maps/api/js?key=AIzaSyBf6IF5FjVCtvtdcY0k_2qQTwLulPu4I6w&libraries=places,drawing,geometry&v=3&callback=initMap">
   </script>
 </body>
</html>
